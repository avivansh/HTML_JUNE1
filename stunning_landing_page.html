<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunning Landingpage</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="./stunning-logo.png" class="logo" , alt="logo" />

        <div class="menu">
          <span class="menu_home">Home</span>
          <span class="menu_item">About</span>
          <span class="menu_item">Blog</span>
          <span class="menu_item">Jobs</span>
        </div>

        <button class="menu_button">Your account</button>
      </nav>
    </header>

    <div class="first_section">
      <div class="fs_left">
        <p class="fs_heading">Stunning Workplace</p>
        <p class="fs_para">
          With stunning, remote teams can organize projects, manage shifting
          priorities, and get work done.
        </p>
        <div class="btn_arrow">
          <button class="fs_left_btn">New Account</button>
          <img src="./arrow-up.png" class="arrow" , alt="arrow-up" />
          <img src="./arrow-down.png" class="arrow" , alt="arrow-down" />
        </div>

        <div class="fs_left_items">
          <div class="item1">
            <img src="./tick-gray.png" class="icon" , alt="image" />
            <b>Dmm design</b>
            <img src="user-pink.png" class="user1" ,alt="user" />
            <span> 20 Dec</span>
          </div>

          <div class="item1" id="second_user">
            <img src="./tick-blue.png" class="icon" , alt="image" />
            <b>Blurr animation</b>
            <img src="user-orange.png" class="user2"" ,alt="user" />
            <span> 22 Dec</span>
          </div>

          <div class="item1">
            <img src="./tick-gray.png" class="icon" , alt="image" />
            <b>Illustration</b>
            <img src="user-blue.png" class="user3"" ,alt="user" />
            <span> 26 Dec</span>
          </div>

          <div class="item1">
            <img src="./tick-gray.png" class="icon" , alt="image" />
            <b>Refunds</b>
            <img src="user-red.png" class="user4"" ,alt="user" />
            <span> 28 Dec</span>
          </div>
        </div>
      </div>

      <div class="fs_right">
        <img
          src="./landing-section-image.png"
          class="fs_right_image"
          ,
          alt="image"
        />
      </div>
    </div>
  </body>
</html>
