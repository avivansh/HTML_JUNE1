    <!--stop watch-->

    <div id="container">
      <h1 id="stopwatch_text">0 : 0 : 0</h1>
      <button id="btn-start">START</button>
      <button id="btn-stop">STOP</button>
      <button id="btn-clear">CLEAR</button>
    </div>

    <script>
      const watch = document.querySelector("#stopwatch_text");
      const button_start = document.querySelector("#btn-start");
      const button_end = document.querySelector("#btn-stop");
      const button_clear = document.querySelector("#btn-clear");

      var seconds, hours, minutes;
      seconds = 0;
      hours = 0;
      minutes = 0;
      var interval;
      button_start.addEventListener("click", (start) => {
        interval = setInterval(() => {
          seconds++;
          if (seconds === 61) {
            seconds = 1;
            minutes++;
            if (minutes === 61) {
              hours++;
              minutes = 1;
            }
          }
          watch.textContent = `${hours} : ${minutes} : ${seconds}`;
        }, 1000);
      });

      button_end.addEventListener("click", (stop) => {
        watch.textContent = `${hours} : ${minutes} : ${seconds}`;
        clearInterval(interval);
      });

      button_clear.addEventListener("click", (clear) => {
        clearInterval(interval);
        watch.textContent = "0 : 0 : 0";
        hours = 0;
        minutes = 0;
        seconds = 0;
      });
